<div class="container-fluid">
  <div class="d-flex header-container">
    <h4 class="mt-4 mb-4 font-weight-bold w-100">Address Details</h4>
    <button class="btn btn-sm btn-primary h-50" (click)="toggleEdit()">
      <i [ngClass]="inEditMode ? 'fa fa-times' : 'fa fa-pencil'"></i>
    </button>
  </div>

  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="houseNo">House/Apartment/Area</label>
        <input
          type="text"
          formControlName="houseNo"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['houseNo'].errors }"
        />
        <div *ngIf="submitted && f['houseNo'].errors" class="invalid-feedback">
          <div *ngIf="f['houseNo'].errors['required']">
            First Name is required
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input
          type="text"
          formControlName="city"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"
        />
        <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
          <div *ngIf="f['city'].errors['required']">Last Name is required</div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="state">State</label>
        <input
          type="text"
          formControlName="state"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['state'].errors }"
        />
        <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
          <div *ngIf="f['state'].errors['required']">Email is required</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="landmark">Landmark</label>
        <input
          type="text"
          formControlName="landmark"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['landmark'].errors }"
        />
        <div *ngIf="submitted && f['landmark'].errors" class="invalid-feedback">
          <div *ngIf="f['landmark'].errors['required']">
            Landmark is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mt-3" *ngIf="inEditMode">
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
    </div>
  </form>
</div>
