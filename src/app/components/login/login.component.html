<div class="container-fluid">
  <div class="header">
    <img
      id="profile-img"
      class="profile-img-card"
      src="./assets/zorn-logo.png"
    />
    <h1 class="app-title">orn</h1>
  </div>
  <div class="card card-container col-lg-6 col-md-10 col-sm-12">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <span id="reauth-email" class="reauth-email"></span>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          formControlName="email"
          placeholder="Email address"
          [ngClass]="{
            'is-invalid': isFormSubmitted && userFormControls['email'].errors
          }"
        />
        <div
          *ngIf="isFormSubmitted && userFormControls['email'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
              userFormControls['email'].errors &&
              userFormControls['email'].errors['required']
            "
          >
            <p class="errorText">Email is required</p>
          </div>
        </div>
        <div
          *ngIf="isFormSubmitted && userFormControls['email'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
              userFormControls['email'].errors &&
              userFormControls['email'].errors['email']
            "
          >
            <p class="errorText">
              Enter a valid email address, e.g., john@example.com
            </p>
          </div>
        </div>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{
            'is-invalid': isFormSubmitted && userFormControls['password'].errors
          }"
        />
        <div
          *ngIf="isFormSubmitted && userFormControls['password'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
              userFormControls['password'].errors &&
              userFormControls['password'].errors['required']
            "
          >
            <p class="errorText">Password is required</p>
          </div>
        </div>
        <button
          class="btn btn-lg btn-primary btn-block btn-signin"
          type="submit"
        >
          Sign in
        </button>
      </form>
      <a routerLink="/reset-password" class="forgot-password"> Forgot the password? </a>
      <button
        class="btn btn-lg btn-register"
        routerLink="/register"
      >
        Register<i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
