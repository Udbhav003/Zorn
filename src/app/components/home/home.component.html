<nav
  class="navbar navbar-expand-lg navbar-dark sticky-top"
  style="background-color: #444d89"
>
  <a class="navbar-brand" routerLink="/home">
    <img
      src="./assets/zorn-logo.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-end"
    id="navbarNavDropdown"
  >
    <ul class="navbar-nav">
      <li class="nav-item pl-2 pr-3" routerLinkActive="active">
        <a class="nav-link" routerLink="/cart"
          >Cart
          <span *ngIf="itemsInCart" class="badge badge-light">{{
            cartSize
          }}</span></a
        >
      </li>
      <li class="nav-item px-2" routerLinkActive="active">
        <a class="nav-link" routerLink="/tracking">Track</a>
      </li>
      <li class="nav-item px-2" routerLinkActive="active">
        <a class="nav-link" routerLink="/settings">Settings</a>
      </li>
      <button
        class="btn btn-sm logout-btn mx-2"
        (click)="logOut()"
        type="button"
      >
        Log Out
      </button>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
<footer class="footer">
  <div class="container-fluid d-flex">
    <p class="text-muted w-100">&#169; Copyright 2022 Zorn</p>
    <p class="text-muted text-right w-100">
      {{ currentTimeStamp | date: "dd/MM/yyyy hh:mm a" }}
    </p>
  </div>
</footer>
